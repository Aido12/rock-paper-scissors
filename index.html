<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./scripts.js" defer></script>
    <title>JS Project</title>
  </head>
  <body>
    <div class="container">
      <h1>The Rock Paper Scissors Game</h1>
      <h2>
        Player <span id="player-score">0</span> - <span id="computer-score">0</span> Computer
      </h2>
      <h2 id="result" class="display-result"></h2>

      <div class="display-moves">

        <div class="move">
          <img id="player-move" src="./images/rock.png">
        </div>
        <div class="separator">VS</div>
        <div class="move">
          <img id="computer-move" src="./images/rock.png">
        </div>

      </div>
      <h2>Click on the image below to select your move:<h2>
      <div class="action">
        <input class="options" type="image" src="./images/Rock.png" value="Rock" />
        <input class="options" type="image" src="./images/Paper.png" value="Paper" />
        <input class="options" type="image" src="./images/Scissors.png" value="Scissors" />
      </div>
    </div>

  </body>
</html>
