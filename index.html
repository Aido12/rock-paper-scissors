<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="./scripts.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <h2 class="score">
        Player  <span id="player-score">0</span> - <span id="computer-score">0</span>  Computer
      </h2>
      <h2 id="result"></h2>
      <div class="display">
        <div>
          <img id="player-move" src="./images/rock.png">
        </div>
        <div class="separator">VS</div>
        <div>
          <img id="computer-move" src="./images/rock.png">
        </div>
      </div>
      <div class="select">
      <h2>Choose your Weapon!<h2>
      <div class="action">
        <input class="options" type="image" src="./images/rock.png" value="rock" />
        <input class="options" type="image" src="./images/paper.png" value="paper" />
        <input class="options" type="image" src="./images/scissors.png" value="scissors" />
      </div>
    </div>
  </body>
</html>
